- name: configuring mongodb server
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: copying mongo repo
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb server
    ansible.builtin.dnf:
      name: mongodb-org
      state: present
  
  - name: start/enable mongodb service
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes

  - name: allow remote connetions
    ansible.builtin.replace:
      path: /etc/mongod.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'

  - name: restarting mongodb service
    ansible.builtin.service:
      name: mongod
      state: restarted